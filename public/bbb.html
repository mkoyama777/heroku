<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        jQuery(function($){
	        var video = new Vimeo.Player($('#video'));
            video.on('timeupdate', function (event,video ) {
                //if ( video.currentTime >= 30 ) {
                    $('#opentime').val(video.currentTime);
                //}
            });
            var video = new Vimeo.Player($('#video'));
            video.on('ended', function ( event,video ) {
               // if ( video.currentTime >= 30 ) {
                    $('#opentime').val('movie end');
                //}
            });

            
        });
     //   var filename="mov_hts-samp009.mp4";
        function play(){
	        var video = new Vimeo.Player($('#video'));
            //var video = $('#video').get(0);
            video.play();
        }
        function pause(){
	        var video = new Vimeo.Player($('#video'));
            //var video = $('#video').get(0);
            video.pause();
            video.getCurrentTime().then(function(sec){
             $('#opentime').val(sec);

            });

        }
        function reopen(){
	        var video = new Vimeo.Player($('#video'));
            //var video = $('#video').get(0);
            var starttime = $('#opentime').val();
            //video.currentTime=starttime;
            video.setCurrentTime(starttime);
            //$('#video').attr("src",filename+"#t="+starttime);
            video.play();
        }
    </script>
</head>
<body>
    <input type="button" name="play" value="再生" onclick="play()"/>
    <input type="button" name="pause" value="一時停止" onclick="pause()"/>
    <input type="text" name="opentime" id="opentime" value="20"/>
    <input type="button" name="reopen"  value="時間指定再開" onclick="reopen()"/>
    <iframe id="video" src="https://player.vimeo.com/video/417892285?title=false&byline=true&fun=false&portrait=false" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
